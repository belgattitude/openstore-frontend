<template>
  <require from="blur-image"></require>
  <section class="au-animate">
    <h2>${heading}</h2>
    <div class="row au-stagger">
      <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="product of products">
        <div class="card">
          <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas>
          <div class="avatar">
            <img src.bind="product.picture_thumbnail_url" crossorigin ref="image"/>
          </div>
          <div class="content">
            <p class="name">${product.product_reference}</p>
            <p><a target="_blank" class="btn btn-default" href.bind="product.reference">Contact</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
